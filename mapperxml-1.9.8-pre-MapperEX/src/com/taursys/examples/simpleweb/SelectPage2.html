<html>
  <head>
    <title>MapperXML Example: The SelectPage2</title>
  </head>
  <body>
    <h1>MapperXML Example: The SelectPage2</h1>
    <form method="post" action="SelectPage2.sf">
    <select name="color" id="color">
      <option>X</option>
    </select>
    <input type="submit"/>
    <br/>
    <p>You picked <span id="selectedColor">black</span></p>
    <table border="1">
      <tr>
        <td>Name</td>
        <td>Color Code</td>
        <td>Color Sample</td>
      </tr>
      <tr>
        <td id="fullName">Name</td>
        <td id="favoriteColor">Color Code</td>
        <td id="colorExample" bgcolor="#FF00FF">Sample</td>
      </tr>
    </table>
    </form>
    <br/><br/><p><a href="../">Back to Mapper Examples</a></p>
  </body>
</html>
