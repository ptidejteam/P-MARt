<html>
  <head>
    <title>MapperXML Example: Custom Component Page</title>
  </head>
  <body>
    <h1>MapperXML Example: Custom Component Page</h1>
    <form method="post" action="CustomComponentPage.sf">
      <div id="theDate">
        <p>
          <select name="month" id="month">
            <option>X</option>
          </select>
        </p>
        <p>
          <select name="day" id="day">
            <option>X</option>
          </select>
        </p>
        <p>
          <select name="year" id="year">
            <option>X</option>
          </select>
        </p>
      </div>
      <p>
        <input type="submit"/>
      </p>
    </form>
    <br/>
    <p>You selected <span id="date">00/00/0000</span></p>
    <br/><br/><p><a href="../">Back to Mapper Examples</a></p>
  </body>
</html>
