<html>
<head>
  <title>Library System - Book List</title>
</head>
<body>
<table border="1" width="100%" summary="Library System - Book List">
  <caption>Library System - Book List</caption>
  <tbody>
    <tr>
      <td>Catalog No</td>
      <td>Title</td>
      <td>Keywords</td>
      <td>Cost</td>
      <td>Date Added</td>
      <td>Delete</td>
    </tr>
    <tr id="bookList">
      <td><a href="BookEdit.sf?catalogNo={0}" id="bookLink">
        <span id="catalogNo">0123456789</span></a></td>
      <td><span id="title">This is the Title of My First Book</span></td>
      <td><span id="keywords">anything, everything</span></td>
      <td><span id="cost">0.00</span></td>
      <td><span id="dateAdded">01/01/2000</span></td>
      <td>
        <a href="system will fill this in at runtime" id="bookDeleteLink">
          Delete
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p><a href="MainMenu.sf">Main Menu</a></p>
</body>
</html>
