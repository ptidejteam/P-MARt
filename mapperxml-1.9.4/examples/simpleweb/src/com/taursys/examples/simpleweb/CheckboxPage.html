<html>
  <head>
    <title>MapperXML Example: The CheckboxPage</title>
    <style></style>
  </head>
  <body>
    <h1>MapperXML Example: The CheckboxPage</h1>
    <form method="post" action="CheckboxPage.sf">
      <input type="checkbox" name="housing" id="housing" value="true"/>
        Housing required<br/>
      <input type="checkbox" name="attendence" id="attendence" value="F"/>
        Fulltime attendence<br/>
      <input type="checkbox" name="prepaid" id="prepaid" value="Y"/>
        Prepaid<br/>
      <input type="checkbox" name="materials" id="materials" value="50.00"/>
        Include materials<br/>
      <br/><br/>
      <input type="submit"/>
    </form>
    <br/><p id="results">Results go here</p>
    <br/><br/><p><a href="/">Back to Mapper Examples</a></p>
  </body>
</html>
