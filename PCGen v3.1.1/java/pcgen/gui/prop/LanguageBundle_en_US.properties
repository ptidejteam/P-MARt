#GameModes
#
# format:
# in_name[gameMode]
# in_use[gameMode]
# where gameMode is identical to the game modes defined in pcgen.core.Constants.java
#
# in order for a game mode to show up, there must be a directory in system/gameModes
# which contains statsandchecks.lst
#
# Text displayed on menu.
# in_blah1 = D&D|Standard
# in_blah2 = D&D|More Options|Even More Options|No More Options
# in_blah3 = D&D|~Non-Standard
