<html>
  <head>
    <title>MapperXML Example: The UploadPage</title>
    <style></style>
  </head>
  <body>
    <h1>MapperXML Example: The UploadPage</h1>
    <form method="post" enctype="multipart/form-data" action="UploadPage.sf">
    Send file to: <input type="text" name="email" id="email" value="anyone@anywhere.com"/><br/>
    File to send: <input type="file" name="file" size="60"/><br/>
    <input type="submit" name="action" value="Send"/>
    </form>
    <hr/>
    <p>Email address: <span id="emailAddress">somwhere</span></p>
    <p>File name sent: <span id="fileName">the name</span></p>
    <p>File content type sent: <span id="contentType">the type</span></p>
    <h3>Contents of file received</h3>
    <pre id="contents">
file contents here
    </pre>
    <hr/>
    <br/><br/><p><a href="../">Back to Mapper Examples</a></p>
  </body>
</html>
