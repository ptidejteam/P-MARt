<html>
  <head>
    <title>MapperXML Example: Rendering Example</title>
    <style></style>
  </head>
  <body>
    <h1>MapperXML Example: Rendering Example</h1>
    <p>This example demonstrates how to customize the rendering of items.</p>
    <h2>Inventory Items</h2>
    <table border="1">
      <tr bgcolor="orange">
        <td>Quantity On Hand</td>
        <td>Product ID</td>
        <td>Unit Price</td>
        <td>Notes</td>
      </tr>
      <tr id="invoiceItems">
        <td id="quantity">1</td>
        <td id="productID">XXXX</td>
        <td id="unitPrice" bgcolor="white">0.00</td>
        <td ><span id="notes">ORDER MORE NOW!!!</span></td>
      </tr>
    </table>
    <br/><br/><p><a href="../">Back to Mapper Examples</a></p>
  </body>
</html>
